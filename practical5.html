<!DOCTYPE html>
<html>
    <head>
        <title>Factorial</title>
    </head>
    <body>
        <form>
            <label for="num">Enter a number:</label>
            <input type="number" id="num" name="num" required><br> 
            <br>
            <input type="button" value="Submit" onclick="factorial()">
        </form>
        <script>
            function factorial() {
                var num = document.getElementById("num").value;
                var f = 1;
                for (var i = 1; i <= num; i++) {
                    f = f * i;
                }
                document.write("The factorial of " + num + " is " + f);
            }
        </script>
    </body>
</html>
